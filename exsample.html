<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cv Form</title>
        <meta charset="utf=8">
    </head>
    <body>
        <h1>CV FORM</h1>
        <form method="GET" action="index.html" target="_blank" autocomplete="off">
            <!-- name field-->
            <fieldset>
                <legend>persnal informaion</legend>
        <label for="fname">name:</label></br>
        <input type="text" id="fname" name="fname">
        <br><br>
             <!---radio-->
        <label for="male">Gender:</label>
        <input type="radio" id="male" name="Gender" value="m">
        <label for="male">male</label>
             <!---radio 2-->
        <input type="radio" id="Femal" name="Gender" value="F">
        <label for="Femal">Femal</label>
        <br><br>
        <label for="te">Enter a phone number:</label><br>
        <input  type="tel" id="te" name="phone number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" placeholder="{555.55.555}">
        <br><br>
        <!-- URL type-->
        <label for="linked">you linkden page:</label>
        <input type="url" id="linked" name="page">
        <!--Email-->
        <label for="email">email</label>
        <input type="email" id="email" name="email">
       </fieldset>
        <br><br>
        <label for="ex">years of exper(3 to 10)</label>
        <input type="number" id="ex" name="ex1" min="3" max="10">
        <input type="submit" value="send">
        <input type="reset" value="reset">
        </form>


    </body>
</html>
